<script type="text/javascript">
    function mk_conf(NAME) {
        const conf = {
            category: 'dashboard',
            color: 'rgb( 63, 173, 181)',
            defaults: {
                // belonging dashboard group
                group: {type: 'ui_group', required:true},
                name: {value: ''},
                order: {value: 0},
                label: {value: NAME},
                // width and height of widget
                width: {
                    value: 0,
                    validate: function(v) {
                        let valid = true
                        let width = v||0;
                        let currentGroup = $('#node-input-group').val()|| this.group;
                        let groupNode = RED.nodes.node(currentGroup);
                        valid = !groupNode || +width <= +groupNode.width;
                        $("#node-input-size").toggleClass("input-error",!valid);
                        return valid;
                    }},
                height: {value: 0},
                storeOutMessages: {value: true},
                fwdInMessages: {value: true},
                params: {value:[{}]},
            },
            inputs:1,
            outputs:1,
            align: "left",
            icon: "icon.png",
            paletteLabel: NAME,
            label: function() {
                return this.name || this._("resources.paletteLabel");
            },
            labelStyle: function () {
                return this.name?"node_label_italic":"";
            },
            paletteLabel: function() {
                return this._("resources.paletteLabel") || NAME;
            },
            oneditprepare: function() {
                const node = this;
                // use elementSizer to input common widget parameters
                $("#node-input-size").elementSizer({
                    width: "#node-input-width",
                    height: "#node-input-height",
                    group: "#node-input-group"
                });

                // Define editableList.
                $("#node-input-editable-list-container").css('min-height','150px').css('min-width','350px').editableList({

                    sortable: true,
                    removable: true,
                    height: 300,

                    addItem: function(container,index,opt) {

                        const lblStatusColor = node._("resources.nodeProperties.labels.graphSettings.statusColor");
                        const lblStatusValue = node._("resources.nodeProperties.labels.graphSettings.statusValue");
                        const lblStatusLabel = node._("resources.nodeProperties.labels.graphSettings.statusLabel");

                        // html editableList
                        const htmlEditableList =`
                            <span style="display:inline-block;text-align:right; width:30px; padding-right:5px;">${index+1} :</span>
                            <span style="">${lblStatusColor}:</span>
                            <input type="color" class="statusColor" style="width:100px; display:inline-block; text-align:left; margin-right:15px;">
                            <span style="">${lblStatusValue}:</span>
                            <input type="text" class="statusValue" style="width:100px; display:inline-block; text-align:left; margin-right:15px;">
                            <div style="margin: 10px 0 0 40px;">
                                <span style="">${lblStatusLabel}:</span>
                                <input type="text" class="statusLabel" style="width:268px; display:inline-block; text-align:left;">
                            </div>
                            `;

                        const div = $('<div></div>').appendTo(container);
                        $(htmlEditableList).appendTo(div);

                        if(!opt.hasOwnProperty("statusColor")) {
                            opt = {
                                statusColor: "",
                                statusValue: "",
                                statusLabel: ""
                            }
                        };

                        div.find(".statusColor").val(opt.statusColor);
                        div.find(".statusValue").val(opt.statusValue);
                        div.find(".statusLabel").val(opt.statusLabel);
                    },
                    sortItems: function(items) {
                        items.each(function(i, elm){
                            elm.find(".index").text((i + 1));
                        });
                    },
                    removeItem: function(removeItems){
                        let items = $('#node-input-editable-list-container').editableList("items");
                        items.each(function(i, elm){
                            elm.find(".index").text((i + 1));
                        });
                    },
                });

                for (let i = 0 ; i < node.params.length ; i++) {
                    let param = node.params[i];
                    $("#node-input-editable-list-container").editableList('addItem',param);
                }

            },
            oneditsave: function() {
                console.log("oneditsave");
                const node = this;
                const items = $("#node-input-editable-list-container").editableList('items');
                node.params = [];
                items.each(function(i, e){
                    node.params.push({
                        statusColor: e.find(".statusColor").val(),
                        statusValue: e.find(".statusValue").val(),
                        statusLabel: e.find(".statusLabel").val()
                    });
                });
            },
            oneditresize: function(size) {
                console.log(`oneditresize size:${size}`);
                const node = this;
            }
        };
        return conf;
    }
    RED.nodes.registerType('ui_status_chart', mk_conf('status_chart'));
</script>

<script type="text/html" data-template-name="ui_status_chart">
    <div id="list-property">
        <!-- グループ -->
        <div class="form-row" id="template-row-group">
            <label for="node-input-group"><i class="fa fa-table"></i> <span data-i18n="resources.nodeProperties.labels.group.title"></span></label>
            <input type="text" id="node-input-group">
        </div>
        <!-- 表示サイズ -->
        <div class="form-row" id="template-row-size">
            <label><i class="fa fa-object-group"></i> <span data-i18n="resources.nodeProperties.labels.size.title"></span></label>
            <input type="hidden" id="node-input-width">
            <input type="hidden" id="node-input-height">
            <button class="editor-button" id="node-input-size"></button>
        </div>
        <!-- ラベル -->
        <div class="form-row">
            <label for="node-input-label"><i class="fa fa-i-cursor"></i> <span data-i18n="resources.nodeProperties.labels.label.title"></span></label>
            <input type="text" id="node-input-label">
        </div>
    </div>
    <!-- グラフ表示設定 -->
	<div id="list-property">
        <div class="form-row">
            <label for="node-input-series" style="width: 150px;"><i class="fa fa-bar-chart"></i> <span data-i18n="resources.nodeProperties.labels.graphSettings.title"></span></label>
        </div>
        <div class="form-row node-input-editable-list-container-row">
            <ol id="node-input-editable-list-container">
            </ol>
        </div>
    </div>
    <!-- ノード名 -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="resources.nodeProperties.labels.name.title"></span></label>
        <input type="text" id="node-input-name">
    </div>
</script>
